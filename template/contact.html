{% extends 'base.html' %}
{% block title %}Home
{% endblock title %}
{% block body %}
<div class="container px-0 mb-2">
<img src="https://source.unsplash.com/1000x300/?phone,contact" class ="my-5" >
</div>
<div class="container px-0">
<h1>Contact us</h1>
<form method="post" action="/contact">
{% csrf_token %}

  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="enter your name">
  </div>
  <div class="form-group">
    <label for="email">E mail Address</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="enter your email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
  </div>
  <div class="form-group">
    <label for="desc">tell us about your query</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="Submit">Submit</button>
</form>

</div>
{% endblock body %}
